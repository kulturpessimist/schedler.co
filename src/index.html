<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      Schedler.pro | Alexander Schedler: Internet application engineering,
      development and management.
    </title>
    <include src="./src/sections/0-meta.html"></include>
  </head>

  <body x-data="app.data()" x-init="init()">
    <div
      id="impress"
      data-transition-duration="1000"
      data-width="1920"
      data-height="1200"
      data-perspective="0"
    >
      <include src="./src/sections/1-home.html"></include>
      <include src="./src/sections/2-contact.html"></include>
      <include src="./src/sections/2a-freelance.html"></include>
      <!-- <Jobs> -->
      <include src="./src/sections/3-overview.html"></include>
      <include src="./src/sections/3.6-MAN.html"></include>
      <include src="./src/sections/3.5-IOB.html"></include>
      <include src="./src/sections/3.4-ThinxNet.html"></include>
      <include src="./src/sections/3.3-natureOffice.html"></include>
      <include src="./src/sections/3.2-Dynomedia.html"></include>
      <include src="./src/sections/3.1-KIGG.html"></include>
      <!-- </Jobs> -->
      <include src="./src/sections/4-Education.html"></include>
      <include src="./src/sections/5-Personal.html"></include>
      <include src="./src/sections/6-Technology.html"></include>
      <!-- debug? -->
      <section
        class="step"
        id="fin"
        :data-x="storybook.fin.position.x"
        :data-y="storybook.fin.position.y"
        :data-z="storybook.fin.position.z"
        :data-rotate-x="storybook.fin.rotation.x"
        :data-rotate-y="storybook.fin.rotation.y"
        :data-rotate-z="storybook.fin.rotation.z"
        :data-scale="storybook.fin.scale"
      ></section>
    </div>

    <div class="left-overlay"></div>
    <!-- controll -->
    <button class="button is-text" @click="showImprint=true">
      <template x-if="!showImprint">
        <i class="fas fa-ellipsis-h"></i>
      </template>
    </button>

    <div class="interaction has-text-centered">
      <button title="Previous" class="button is-text" @click="previous()">
        <i class="fas fa-angle-left"></i>
      </button>
      <button title="Next" class="button is-text" @click="next()">
        <i class="fas fa-angle-right"></i>
      </button>
    </div>

    <include src="./src/sections/0-imprint.html"></include>
    <!-- js -->
    <script nomodule src="./js/index.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
