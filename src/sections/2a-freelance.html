<style>
  :root {
    --duration: 20s;
    --image-count: 6;
    --factor: 1 / 6;
  }

  @keyframes all {
    0% {
      height: 0;
      width: 0;
      opacity: 0;
      transform: translateY(-200px);
    }
    0.1% {
      height: auto;
      width: auto;
      opacity: 0;
      transform: translateY(-200px);
    }
    2.5% {
      height: auto;
      width: auto;
      opacity: 1;
      transform: translateY(0px);
    }
    14.17% {
      height: auto;
      width: auto;
      opacity: 1;
      transform: translateY(0px);
    }
    /*
        the total relative "duration" must suite the total count of images. 
        In our example with 5 images the cycle must be defined to 20% => 1/5=0.2
        with 6 images it should be 16.67%
        */
    16.67% {
      height: auto;
      width: auto;
      opacity: 0;
      transform: translateY(200px);
    }
    16.68% {
      height: 0;
      width: 0;
      opacity: 0;
      transform: translateY(200px);
    }
    100% {
      height: 0;
      width: 0;
      opacity: 0;
      transform: translateY(200px);
    }
  }
  .animation {
    height: 0;
    width: 0;
    opacity: 0;
    animation-name: all;
    animation-duration: var(--duration);
    animation-iteration-count: infinite;
  }
  .animation:nth-of-type(1) {
    animation-delay: 0s;
  }
  .animation:nth-of-type(2) {
    animation-delay: calc(var(--duration) * var(--factor));
  }
  .animation:nth-of-type(3) {
    animation-delay: calc(var(--duration) * var(--factor) * 2);
  }
  .animation:nth-of-type(4) {
    animation-delay: calc(var(--duration) * var(--factor) * 3);
  }
  .animation:nth-of-type(5) {
    animation-delay: calc(var(--duration) * var(--factor) * 4);
  }
  .animation:nth-of-type(6) {
    animation-delay: calc(var(--duration) * var(--factor) * 5);
  }
</style>
